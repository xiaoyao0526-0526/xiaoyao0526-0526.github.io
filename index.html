<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静界 | 极简博客</title>
    <style>
        :root {
            --text: #333;
            --bg: #fff;
            --line: #eee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 极简导航 */
        nav {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--line);
        }

        nav a {
            display: inline-block;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: inherit;
        }

        /* 文章列表 */
        .post {
            margin: 3rem 0;
            padding: 1rem 0;
            border-bottom: 1px solid var(--line);
        }

        .post h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* 极致留白 */
        footer {
            margin-top: 5rem;
            text-align: center;
            color: #666;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .post {
                margin: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">静界</a>
        <a href="/archives">归档</a>
        <a href="/about">关于</a>
    </nav>

    <main>
        <article class="post">
            <h2>极简生活的数字实践</h2>
            <div class="post-date">2024年3月20日</div>
            <p>在信息爆炸的时代，如何保持数字空间的简洁有序...</p>
        </article>

        <article class="post">
            <h2>无干扰写作工具链</h2>
            <div class="post-date">2024年3月18日</div>
            <p>构建专注写作环境的Markdown工作流实践...</p>
        </article>
    </main>

    <footer>
        © 2024 静界 | 保留内容权利
    </footer>
</body>
</html>
